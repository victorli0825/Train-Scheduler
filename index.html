<!DOCTYPE html>

<html lang="en-us">

<head>

	<meta charset="utf-8">
	<title>Train Scheduler</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
	<script type="text/javascript" src="assets/javascript/app.js"></script>

</head>

<body>

	<div class="container">
		<div class="jumbotron">
	    <h1>Anytime is Train Time</h1>
	    <h5>Choo Choo. Chee Chee.</h5>
	</div>

	  <div class="row">
	    <div class="col-lg-12">
	    	<div class="card" style="border-color: #1E90FF">
	    		<div class="card-body">
	    			<div class="panel panel-success">
	    				<div class="panel-heading" style="margin-left: -20px; margin-right: -20px; margin-top: -20px">
	    					<h5 class="panel-title" style="background-color: #1e90ff; color: white; padding: 5px"><strong>Current Train Schedule</strong></h5>
	    				</div>
	    				<div class="panel-body">
	    					<table class="table table-hover" id='train-table'>
	    						<thead>
	    							<tr>
	    								<th scope="col">Train Name</th>
		                                <th scope="col">Destination</th>
		                                <th scope="col">Frequency (min)</th>
		                                <th scope="col">Next Arrival</th>
		                                <th scope="col">Minutes Away</th>
		                            </tr>
		                        </thead>
		                        <tbody>
		                        	
		                        </tbody>
		                    </table>
		                </div>
			        </div>
	    		</div>
	    	</div>
	    	<br>

	    	<div class="card" style="border-color: #1E90FF">
	    		<div class="card-body">
	    			<div class="panel panel-success">
	    				<div class="panel-heading" style="margin-left: -20px; margin-right: -20px; margin-top: -20px">
	    					<h5 class="panel-title" style="background-color: #1E90FF; color: white; padding: 5px"><strong>Add Train</strong></h5>
	    				</div>
	    				<div class="panel-body">
	    					<form>
	    						<div class="form-group">
	    							<label for="trainName-input">Train Name</label>
	    							<input class="form-control" id="trainName-input" type="text">
	    						</div>
	                            <div class="form-group">
	                                <label for="destination-input">Destination</label>
	                                <input class="form-control" id="destination-input" type="text">
	                            </div>
	                            <div class="form-group">
	                                <label for="firstTrain-input">First Train Time (HH:mm - military time)</label>
	                                <input class="form-control" id="firstTrain-input" type="text">
	                            </div>
	                            <div class="form-group">
	                                <label for="frequency-input">Frequency (min)</label>
	                                <input class="form-control" id="frequency-input" type="text">
	                            </div>
	                            <button class="btn btn-primary" id="addTrain-btn" type="submit">Submit</button>
	                        </form>
	                    </div>
	                </div>
	    		</div>
	    	</div>
	    </div>
	</div>
</div>

</body>

</html>
